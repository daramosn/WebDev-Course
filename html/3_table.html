<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Table</title>
</head>

<body>
    <h1>Heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th>Bird name</th>
                <th>Weight</th>
                <th>Max weight</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>156</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>13.5</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2"> Bird name</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>lbs</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>208</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td>66</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>13.5</td>
                <td>27</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
