<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere" class="row g-3">

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="pepito@mail.com">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password">
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input class="form-control" type="text" id="address">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="city" class="form-label">City</label>
                <input class="form-control" type="text" id="city">
            </div>
            <div class="col-sm-8 col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" name="state" id="state">
                    <option value="0">Select...</option>
                    <option value="BOG">Bogotá</option>
                    <option value="MED">Medellín</option>
                    <option value="CAL">Cali</option>
                </select>
            </div>
            <div class="col-sm-4 col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input class="form-control" type="text" id="zip">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="formCheck" id="check">
                    <label class="form-label" for="check">I accept terms and conditions</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>

        </form>

    </div>

    <!-- Js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
