<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="3_appPricingPanel.css">

</head>

<body>
    <section class="panel-table">
        <div class="pricing-plan">
            <img
                src="https://img.freepik.com/vector-gratis/ilustracion-concepto-mapa-mental_114360-1727.jpg?w=740&t=st=1658696650~exp=1658697250~hmac=a86957b8c823a41d6a6eed025599fcea2f9630040aff6ca7b5c5d0b3731d2217">
            <h2 class="pricing-header">Basic account</h2>
            <ul class="pricing-features">
                <li class="pf-item">100 Mb</li>
                <li class="pf-item">10 templates</li>
                <li class="pf-item">No collaborators</li>
            </ul>
            <span class="price">FREE</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img
                src="https://img.freepik.com/vector-gratis/ilustracion-concepto-vida-startup_114360-1068.jpg?t=st=1658697161~exp=1658697761~hmac=c34e43a5e6b972b3f16a1e8c9525156b270e0b8e2b6b226facf9fdeff3824633&w=740">
            <!-- src="https://img.freepik.com/vector-gratis/ilustracion-concepto-trabajo-curso_114360-5241.jpg?w=740&t=st=1658707040~exp=1658707640~hmac=53a03c0a8dca0ffec17d92a61a555f34010d798cd08771960d502e4fcae4346c"> -->
            <h2 class="pricing-header">Entrepreneur account</h2>
            <ul class="pricing-features">
                <li class="pf-item">1 Gb</li>
                <li class="pf-item">100 templates</li>
                <li class="pf-item">5 collaborators</li>
            </ul>
            <span class="price">$10</span>
            <a href="#" class="pricing-button is-featured">FREE TRIAL</a>
        </div>
        <div class="pricing-plan">
            <img
                src="https://img.freepik.com/vector-gratis/ilustracion-concepto-hombre-negocios_114360-1246.jpg?w=740&t=st=1658706922~exp=1658707522~hmac=06230c79ccaa6bc47fb2552c4e94b31ea6ce0098ecb262f8dc8f1ece8385285b">
            <!-- src="https://img.freepik.com/vector-gratis/ilustracion-concepto-teletrabajo_114360-5624.jpg?w=740&t=st=1658696723~exp=1658697323~hmac=eb4d7cd898c7ba4fb70141eb9bb03aac70d8a1598605b3f74e7c42abb7b8bfeb"> -->
            <h2 class="pricing-header">Business account</h2>
            <ul class="pricing-features">
                <li class="pf-item">10 Tb</li>
                <li class="pf-item">+1000 templates</li>
                <li class="pf-item">Unlimited collaborators</li>
            </ul>
            <span class="price">$50</span>
            <a href="#" class="pricing-button">FREE TRIAL</a>
        </div>
    </section>
</body>

</html>
