    <div class="container-fluid content">
        <div class="d-flex rounded-3 mx-3 mt-4">
            <div class="me-auto option-items p-3">
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#new-post">Nuevo
                    post</button>
            </div>
        </div>
    </div>

    <!-- Post container -->
    <div id="container-post" class="container-fluid">

    </div>

    <!-- Posts cards -->
    <div class="container-fluid content">
        <div id="container-timeline" class="row border border-2 rounded p-3 m-3 mt-0">

        </div>

    <nav aria-label="Page navigation example">

            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>


    <!-- New post -->

    <div class="modal fade" id="new-post" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title"> Nueva publicación!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="">
                        <div class="container-fluid">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="avatar" class="form-label">Subir foto</label>
                                    <input type="file" name="avatar" id="avatar" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="post-name" class="form-label">Nombre</label>
                                    <input type="text" name="post-name" id="post-name" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label for="stars" class="form-label">Valoración</label>
                                    <select name="stars" id="stars" class="form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">Ciudad</label>
                                    <select name="city" id="city" class="form-select">
                                        <option value="0">Seleccionar...</option>
                                        <option value="BOG">Bogotá</option>
                                        <option value="MED">Medellín</option>
                                        <option value="CAL">Cali</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="budget" class="form-label">Presupuesto (COP)</label>
                                    <input type="number" name="budget" id="budget" class="form-control">
                                </div>

                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>
                            </div>


                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary">Publicar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
