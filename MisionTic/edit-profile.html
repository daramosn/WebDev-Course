    <section class="container border p-3 my-4">
        <h1 class="display-4 text-center">Información personal</h1>
        <form action="" class="row g-3 m-4 align-items-end">

            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Nombre">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Apellidos">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="pepito@mail.com">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#change-password">Cambiar contraseña</button>
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Fecha de nacimiento</label>
                <input class="form-control" type="date" name="date" id="date">
            </div>

            <div class="col-md-6">
                <label for="gender" class="form-label">Género</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="0">Seleccionar...</option>
                    <option value="Male">Masculino</option>
                    <option value="Female">Femenino</option>
                    <option value="Other">Otro</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label">Ciudad</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">Seleccionar...</option>
                    <option value="BOG">Bogotá</option>
                    <option value="MED">Medellín</option>
                    <option value="CAL">Cali</option>

                </select>
            </div>

            <div class="col-md-12"></div>

            <div class="col-md-6 mt-0">
                <label for="avatar" class="form-label">Subir foto</label>
                <input type="file" name="avatar" id="avatar" class="form-control">
            </div>

            <div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>

            </div>
        </form>
    </section>


    <!-- Modal cambiar contraseña -->
    <div class="modal fade" id="change-password" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"> Cambiar contraseña</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="">
                        <label for="old-password" class="form-label">Contraseña</label>
                        <input class="form-control mb-3" type="password" name="old-password" id="old-password">

                        <label for="old-password" class="form-label">Nueva contraseña</label>
                        <input class="form-control mb-3" type="password" name="new-password" id="new-password">

                        <label for="repeat-password" class="form-label">Repetir contraseña</label>
                        <input class="form-control mb-3" type="password" name="repeat-password" id="repeat-password">

                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
